<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>{{ site.title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.github.url }}/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.github.url }}/assets/img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.github.url }}/assets/img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ site.github.url }}/assets/img/favicon/manifest.json">
    <link rel="mask-icon" href="{{ site.github.url }}/assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{ site.github.url }}/assets/img/favicon/favicon.ico">
    <meta name="msapplication-config" content="{{ site.github.url }}/assets/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css"></link>
    <link rel="stylesheet" href="{{ site.github.url }}/assets/tipuesearch/css/tipuesearch.css">

  </head>
  <body>
   
    <div class="app-chrome">
      <header class="app-chrome__header">
        <a href="{{ site.github.url }}/"
           class="logo"
           rel="home">
          <img src="{{ site.github.url }}/assets/img/playbook-logo-white-transparent.png"
               alt="The Watson Health Playbook"
               class="logo__image"><span class="logo__text">{{ site.logo_tag }}</span>
        </a>
      </header>
      <main class="content app-chrome__main-content">
        <nav class="content__nav">
            <a class="content__nav-link u-icon u-icon--before u-icon--search"
            href="{{ site.github.url }}/search.html">
              Search
            </a>
          <a class="content__nav-link u-icon u-icon--before u-icon--bug" target="_blank"
             href="https://github.ibm.com/watson-health-playbook/watson-health-playbook.github.ibm.com/issues/new?title=%3Creplace%20with%20a%20description%3E&body=Description:%0A%0ASteps%20to%20Reproduce:%0A%0A%0A%0ABrowser:%0A%0AOS:%0A%0A%0A%0A%23playbook-bug&labels[]=bug">
            Report an Issue or provide Feedback
          </a>
          <!--
          <a class="content__nav-link u-icon u-icon--before u-icon--pencil" target="_blank"
             href="{{ site.github_repo }}/edit/{{ site.github_branch | default: 'gh-pages' }}/{{ page.path }}">
            Propose a Change
          </a>
        -->

          <a class="content__nav-link u-icon u-icon--before u-icon--thumbs-up"
             href="{{ site.baseurl }}/nps/get-nps">
            How are we doing?
          </a>
        </nav>
        {{ content }}
      </main>
      {% include partials/sidebar.html %}
    </div>
    {% include partials/lightbox.html %}
    <script src="{{ site.github.url }}/assets/js/main.min.js"></script>
    {% if jekyll.environment != 'production' %}
    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
    {% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ site.github.url }}/assets/js/imageMapResizer.min.js"></script>
    <script>$('map').imageMapResize();</script>
  </body>
</html>
